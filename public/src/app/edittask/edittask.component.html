<div class="card-panel yellow lighten-2">
    <h3>Edit Task</h3>
    <form (submit)="onSubmitEdit(taskToShow._id)">
      <label for="title">Title</label>
      <input type="text" name="editedTask.title" [(ngModel)]="updatedTask.title" />
      <label for="description">Description</label>
      <input type="text" name="editedTask.description" [(ngModel)]="updatedTask.description" />
      <br>
      <br>
      <input class="btn teal darken-2" type="submit" value="Edit">
    </form>
</div>
