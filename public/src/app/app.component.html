<!--The content below is only a placeholder and can be replaced.-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<div class="container">
    <div style="width:50%" >
      <h3>New Task</h3>
      <form (submit)="onSubmitCreate()" class="card-panel yellow lighten-2">
        <label for="title">Title</label>
        <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
        <label for="description">Description</label>
        <input type="text" name="newTask.description" [(ngModel)]="newTask.description" />
        <br>
        <br>
        <input class="btn teal darken-2" type="submit" value="create">
      </form>
    </div>

    <h3>Tasks List </h3> 
    <button class="waves-effect waves-light btn blue darken-2" (click)="getAllTasks()">Fetch Tasks</button>
    <br>
    <br>

    <div style="vertical-align: top; width:40%; display: inline-block; margin-right: 5px;" class="card-panel teal lighten-2" *ngFor="let task of all_tasks" >
      <p>Title: {{ task.title }}</p>
      <p>Description: {{ task.description }}</p>
      <button class="btn yellow darken-2" (click)="editTask(task._id)">Edit</button>
      <br>
      <br>
      <button class="btn red darken-2" (click)="deleteTask(task._id)">Delete</button>

      <app-edittask *ngIf="queried_task._id === task._id" [taskToShow]='queried_task' [updatedTask]='editedTask' ></app-edittask>

    </div>
</div>
